{% extends "ticket/base.html" %}

{% block body_block %}
<div class="container">
<h1>Account</h1>
        {% if registered %}
		<div class="alert alert-success" role="alert"><strong>Hooray!</strong> It looks like you're registered.</div>
        {% else %}
		<div class="alert alert-warning" role="alert"><strong>Boo!</strong> You need to register for an account!</div>

        <form id="user_form" method="post" action="/register/">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <button type="submit" class="btn btn-default navbar-btn" value="Register">Register</button>
        </form>
        {% endif %}
</div>
{% endblock %}
